<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css">
  
   

        <title>Document</title>
</head>

<body class=" bg-light container-fluid">
    <div class="row m-2 p-2">
        <div class="col-md-12">
            <div class="card  shadow shadow-lg">
                <div class="card-header h3 text-primary">User List</div>
                <div class="card-body">
                    <table id="myTable" class="display makedt" style="width:100%">
                        <thead class="bg-primary text-light m-0">
                            <tr>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Email Adress</td>
                            </tr>
                        </thead>
                        <tbody>
                                {% for customUser in customUsers %}
                                    <tr>
                                        <td>{{ customUser.firstName }}</td>
                                        <td>{{ customUser.lastName }}</td>
                                        <td>{{ customUser.email }}</td>
                                    </tr>
                                {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

<script>

    $(document).ready( function () {
    $('.makedt').DataTable();
        } );
</script>

</html>
